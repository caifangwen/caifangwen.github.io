# Basic site info with SEO
description: "基于 Tailwind CSS 4.0 构建的现代、简洁、极简的 Hugo 主题。支持自定义主题、深色模式和响应式设计。"
keywords: ["Hugo", "博客", "主题", "技术", "编程"]
defaultAuthor: "Frida"
language: "zh-CN"
shortName: "Hugo Narrow"  # PWA
images:
  - "/images/og-default.avif"

# Favicon
favicon:
  svg: "/favicon.svg"  # SVG format favicon (recommended)

# Author info
author:
  name: "某方"
  title: "简洁的 Hugo 主题"
  description: "专注于内容和用户体验。"
  avatar: "/images/avatar.svg"
  social:
    - name: "GitHub"
      url: "https://github.com/caifangwen"
      icon: "github"
    - name: "Twitter"
      url: "https://twitter.com/username"
      icon: "twitter"
    - name: "Email"
      url: "frida_cai@qq.com"
      icon: "email"

# Header configuration (modularized)
header:
  sticky: true  # Enable sticky navigation bar
  logo:
    image: "/images/logo.svg"  # Logo path relative to static folder, leave empty to use site title first letter
    link: "/"  # Click to home page
  # UI Components Control (header controls)
  showThemeSwitch: true      # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true   # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true   # Set to false to hide language switcher
  languageSwitchMode: "dropdown"  # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

# Dock display mode
# Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
dock: "scroll"

# TOC (Table of Contents)
toc:
  enabled: true         # Enable or disable TOC globally
  position: "left"      # Options: card left right
  maxWidth: "280px"
  maxHeight: "80vh"

# Series (Document Series Navigation)
series:
  enabled: true         # Enable or disable Series globally
  position: "right"     # Options: card left right
  maxWidth: "280px"
  maxHeight: "80vh"
  showProgress: true    # Show reading progress (e.g., "2/5")
  showInHeader: true    # Show series info card in article header



# Default color scheme
colorScheme: "default"
themes:
  default:
    name: "Default"
    order: 1
  claude:
    name: "Claude"
    order: 2
  bumblebee:
    name: "Bumblebee"
    order: 3
  emerald:
    name: "Emerald"
    order: 4
  nord:
    name: "Nord"
    order: 5
  sunset:
    name: "Sunset"
    order: 6
  abyss:
    name: "Abyss"
    order: 7
  dracula:
    name: "Dracula"
    order: 8
  amethyst:
    name: "Amethyst"
    order: 9
  slate:
    name: "Slate"
    order: 10
  twitter:
    name: "Twitter"
    order: 11

# Home page configuration
home:
  recentPostsCount: 5  # Number of recent posts to show on the home page

  # Content order configuration - customize the order of home page sections
  # Available sections: author-section, recent-posts, featured-projects, page-content
  # You can add your custom content by creating files in `layouts/_partials/home/` folder, then add it to the list
  contentOrder:
    - author-section
    - github-heatmap
    - page-content
    - featured-projects
    - recent-posts




# Post configuration
post:
  showRelated: true           # show related posts
  relatedPostsCount: 3        # posts number
  license:
    show: true
    author: "某方"
    name: "CC BY-NC-SA 4.0"
    description: "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License. Please attribute the source, use non-commercially, and maintain the same license."
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    displayName: "CC BY-NC-SA 4.0"

# Comments
comments:
  enabled: true
  # giscus, disqus, utterances, waline, artalk, twikoo
  system: "giscus"
  giscus:
    repo: "caifangwen/blog-comments"  # 改为你的 GitHub 用户名/仓库名
    repoId: "R_kgDORDZb2g"  # 需要从 giscus.app 获取
    category: "Announcements"  # 推荐使用 Announcements
    categoryId: "DIC_kwDORDZb2s4C1i_z"  # 需要从 giscus.app 获取
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "0"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "zh-CN"  # 改为中文
  disqus:
    shortname: ""
  utterances:
    repo: ""
    issueTerm: "pathname"
    label: "comment"
    theme: "preferred-color-scheme"
  waline:
    serverURL: ""
    lang: "zh-CN"
  artalk:
    server: ""
    site: ""
    locale: "zh-CN" # String|Object|"auto"
    darkMode: "auto"
    gravatar:
      mirror: "https://cravatar.cn/avatar/"
  twikoo:
    envId: ""
    region: "ap-shanghai"
    path: ""
    lang: "zh-CN"

# Analytics
analytics:
  enabled: false
  baidu:
    enabled: false
    id: "your-baidu-analytics-id"
  clarity:
    enabled: false
    id: "your-clarity-analytics-id"
  google:
    enabled: false
    id: "your-google-analytics-id"
  umami:
    enabled: false
    id: "your-umami-website-id"
    src: "https://umami.com/myscript.js"
    domains: "example.domain.com"

# KaTeX
katex:
  enabled: true
  delimiters:
    - left: "$$"
      right: "$$"
      display: true
    - left: "$"
      right: "$"
      display: false
    - left: "\\("
      right: "\\)"
      display: false
    - left: "\\["
      right: "\\]"
      display: true

# Mermaid
mermaid:
  enabled: true

# GLightbox
lightbox:
  enabled: false
  loop: true
  width: 80vw
  height: 80vh
  touchNavigation: true
  draggable: true
  zoomable: true
  preload: true
  descPosition: bottom

# Justified Gallery
justified_gallery:
  enabled: false
  rowHeight: 300
  gutter: 30
  lastRow: center
  transitionDuration: 0.3s
  resizeDebounce: 100
  rowHeightTolerance: 0.25
  maxRowsCount: 999999
  calculateItemsHeight: false

# Code block
codeblock:
  collapse:
    enabled: true
    defaultState: expanded  # expanded, collapsed
    autoCollapseLines: 30
    autoCollapseHeight: 400
    collapsedHeight: 120

# Reading progress
readingProgress:
  enabled: true
  height: 3
  showOnHomepage: false
  smoothScroll: true
  hideOnComplete: false


customCSS:
  - "css/custom.css"
  - "css/mobile-optimizations.css"
  - "css/github-heatmap.css"

# Blog publishing heatmap (GitHub-style look)
blogHeatmap:
  enabled: true
  year: 2026
  title: "发布热力图"
